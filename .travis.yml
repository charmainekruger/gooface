language: java
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
        - gooface-common/target/gooface-common-$project_version.jar
        - gooface-core/target/gooface-core-$project_version.jar
        - gooface-example/target/gooface-example.war
        - gooface-subscribers/bigdata-subscriber/target/bigdata-subscriber-$project_version.jar
  skip_cleanup: true
  on:
    repo: charmainekruger/gooface
  name: $project_version
